<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="title" content="IITM BSc Certification" />
    <meta name="description" content="IITM BSc students certificate verification portal" />
    <title>IITM BSc Students certificate</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body onload=''>
    <header>
      <div class="header">
        <h2>IIT Madras BSc Students Community</h2>
      </div>
    </header>
    <div id="search">
      <form method="POST" onsubmit="verify()">
        <p class="h">Certificate ID: <input type="text" id="certid" onchange="sessionStorage.cert_id=this.value" /></p>
        <input type="submit" value="Verify" />
      </form>
    </div>

    <div class="main" id="cert" style="display: none;">
      <div class="group-1">
        <div class="title-1">Indian Institute of Techonology Madras</div> 
        <div class="title-2">BSc in Programming and Data Science<div>
      </div>
      <div class="group-2 ">
        <div class="title-1">CERTIFICATE</div> 
        <div class="title-2">OF <span id="cert_type">MERIT</span><div>
      </div>
      <div class="group-3">
        PROUDLY PRESENTED TO
      </div>
      <div class="group-4">
        <div class="text" id="name">Noufal Rahman</div>
      </div>
      <div class="group-5">
        <div class="text" id="desc">for being the Web Developer and Architect for Invictus 2021</div>
      </div>
      
      <div class="signature" style="top: 454px; left: -143px;" id="left">
        <div class="below-signature">
          <b id="o1">Hariharan</b> <br>
          <span style="font-size: 17px;" id="d1">President</span>
        </div>
        <div class="above-signature">
          <img id="sign1" src="{{signatures[0].url}}">
        </div>
      </div>

      <div class="signature" style="top: 454px; left: 293px;" id="right">
        <div class="below-signature">
            <b id="o2">Tushar</b> <br>
            <span style="font-size: 17px;" id="d2">Coordinator</span>
          </div>
          <div class="above-signature">
            <img id="sign2" src="{{signatures[1].url}}">
          </div>
      </div>

      <img class='qr-code-mid' id="qr" src="https://chart.googleapis.com/chart?cht=qr&chs=400x400&chl=https://test.iitmbsc.org">
    </div>

    <script src="verify.js"></script>
    <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-storage-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
